<div class="detailContainer">
    <div [ngClass]="{'secondary-background': index % 2 === 0}">
        <form #f="ngForm" (ngSubmit)="emailSender(f)">
            <div class="feedbackText" [innerHTML]="sanitizedHTML">
            </div>
            <editor *ngIf="viewEditor" [init]="editorConfig" name="message" ngModel required></editor>
            <div class="buttons">
                <button [ngClass]="{hidden: viewEditor}" type="button" (click)="displayEditor()">Open Editor</button><button *ngIf="viewEditor" [ngClass]="{hidden: !viewEditor}" [disabled]="!f.valid" type="submit">Email Sender</button><button (click)="deleteFeedback()" class="delete" type="button">Delete</button>
            </div>
        </form>
    </div>
</div>
