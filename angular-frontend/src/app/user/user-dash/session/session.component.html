<div class="secondary-background">
    <div class="sessionContainer">
        <!-- Row 1 start -->
        <h3></h3>
        <h3>Hours Studied</h3>
        <h3>Hours to Next Badge</h3>
        <h3>Percent to Badge</h3>
        <!-- Row 1 End -->
        <!-- Row 2 Start -->
        <h2>This Session</h2>
        <h2>1.25</h2>
        <h2>8.75</h2>
        <h2>55%</h2>
        <!-- Row 2 End -->
    </div>
    <div class="sessionControls">
        <select name="topic" id="topic">
            <option value="personal">Personal</option>
            <option value="coding">Coding</option>
        </select>
        <button [ngClass]='{"hidden": activeSession}' (click)="startSession()">Start</button>
        <button [ngClass]='{"hidden": !activeSession}' (click)="endSession()">Stop</button>
    </div>
</div>
<div class="pastProgressContainer">
    <!-- Row 1 Start -->
    <h3></h3>
    <h3>Hours Studied</h3>
    <h3>Hours per Week</h3>
    <h3>Badges Earned</h3>
    <!-- Row 1 End -->
    <!-- Row 2 Start -->
    <h2>Last Month</h2>
    <h2>38</h2>
    <h2>9.5</h2>
    <h2>3</h2>
    <!-- Row 2 End -->
    <!-- Row 3 Start -->
    <h2>All Time</h2>
    <h2>130</h2>
    <h2>11.5</h2>
    <h2>13</h2>
    <!-- Row 3 End -->
</div>
