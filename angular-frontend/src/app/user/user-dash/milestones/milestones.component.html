<div class="componentContainer">
    <div class="milestoneSection">
        <div class="milestoneContainer">
            <h1>Milestones</h1>
            <ol>
                <li class="smallText"><span>Milestone</span><span class="centered">Complete</span><span class="centered">Delete</span></li>
                <li *ngFor="let milestone of activeMilestones; let i = index"><span>{{ milestone.name }}</span><button (click)="completeMilestone(i)" class="complete">&#x2713;</button><button (click)="deleteActiveMilestone(i)" class="delete">X</button></li>
            </ol>
        </div>
        <div class="completedMilestoneContainer">
            <h1>Completed Milestones</h1>
            <ol>
                <li class="smallText"><span>Milestone</span><span class="centered">Delete</span></li>
                <li *ngFor="let milestone of completedMilestones; let i = index"><span>{{ milestone.name }}</span><button (click)="deleteCompletedMilestone(i)" class="delete">X</button></li>
            </ol>
        </div>
    </div>
    <div class="createMilestoneContainer">
        <form #f="ngForm" (ngSubmit)="createMilestone(f)">
            <label for="title">Title:</label>
            <input type="text" name="title" ngModel required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="buttonContainer">
        <button (click)="saveMilestones()">Save Changes</button>
    </div>
</div>
